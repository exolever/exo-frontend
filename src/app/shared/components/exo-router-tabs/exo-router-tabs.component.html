<mat-tab-group routerTabs class="pad-bottom-lg" mat-align-tabs="center">
  <mat-tab *ngFor="let tab of tabs"
           [routerLink]="tab.link"
  >
    <ng-template mat-tab-label>
      <span [ngClass]="{'badge': tab.showBadge }">{{tab.label | uppercase}}</span>
    </ng-template>
  </mat-tab>
</mat-tab-group>
