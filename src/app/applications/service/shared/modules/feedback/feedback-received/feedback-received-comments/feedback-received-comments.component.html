<section>
  <div fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between">
      <h2 class="push-none" fxLayout="column" fxLayoutAlign="center" mat-dialog-title>{{getTitle()}}</h2>
      <div (click)="onClose()" class="push-left-sm pointer">
        <mat-icon>clear</mat-icon>
      </div>
    </div>
    <div fxLayout="row">
      <h3>{{feedback.totalComments}} {{'SERVICE.REFLECT.RECEIVED_FEEDBACK.COMMENT' | translate }}</h3>
    </div>
    <mat-divider></mat-divider>
    <mat-dialog-content class="pad-bottom-sm">
      <div class="push-top-sm" fxLayout="column" fxLayoutGap="24px">
        <div *ngFor="let reviewer of sortedComments" class="item pad-sm pad-sm" fxFlex="grow" fxLayout="column">
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayout="row" fxLayoutAlign="center center">
              <exo-avatar-system
                [name]="reviewer.fullName"
              >
                <exo-avatar [alt]="reviewer.thumbnail"
                            [size]="'xs'"
                            [src]="reviewer.thumbnail"
                            [tooltip]="reviewer.fullName"
                ></exo-avatar>
              </exo-avatar-system>
            </div>
            <div class="grey push-left-xxs date">{{reviewer.comment.date | formatDate: 'shortDateTime'}}</div>
          </div>
          <div class="italic push-top-comment line-breaker" fxLayout="row">
            {{reviewer.comment.text}}
          </div>
        </div>
      </div>
    </mat-dialog-content>
  </div>
</section>
