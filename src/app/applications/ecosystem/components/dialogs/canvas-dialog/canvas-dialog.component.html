<div fxLayout="column">
  <div fxLayout="column" fxLayoutAlign="center center">
    <h1>{{'ECOSYSTEM.CIRCLES.DIALOG.CANVAS.TITLE' | translate}}</h1>
    <div class="subheading-2 push-none">{{'ECOSYSTEM.CIRCLES.DIALOG.CANVAS.SUBTITLE1' | translate}}</div>
    <div class="subheading-2 push-none">{{'ECOSYSTEM.CIRCLES.DIALOG.CANVAS.SUBTITLE2' | translate}}</div>
    <div class="subheading-2 push-none">{{'ECOSYSTEM.CIRCLES.DIALOG.CANVAS.SUBTITLE3' | translate}}</div>
    <div class="push-top-lg push-bottom-lg canvas-bg"></div>
    <button (click)="onDownloadSummary()" color="primary" mat-flat-button>
      {{'ECOSYSTEM.CIRCLES.DIALOG.CANVAS.DOWNLOAD' | translate}}
    </button>
  </div>

  <div fxLayout="row" fxLayoutAlign="end">
    <button (click)="dialogRef.close()" class="push-top-xxs" color="accent" mat-flat-button>
      {{'COMMON.CLOSE' | translate}}
    </button>
  </div>
</div>
